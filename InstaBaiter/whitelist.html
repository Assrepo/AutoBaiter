<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-10 whitelist-bg">
					<div class="row">
						<div class="col-md-12 text-instafollow">
							<h3>
							Whitelisted Users
							</h3>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
						<input type="text" class="form-control whitelist-search" id="user-search">
						<br>
							<div class ="whitelist-content scroll-style">
							<table class="table">
								<tbody id="whitelisted-users">
								</tbody>
							</table>
							</div>
						</div>
					</div>
					<div class="row" style="margin-top: 20px;">
						<div class="col-md-4">
						<table class="table instafollow-status-box" style="border-color: #FFF !important;"><tbody>
								<tr>
									<td class="align-mid-vertical">
									<p> Add All Followings </p>
									</td>
									<td class="align-mid-vertical">
									<label class="switch">
									  <input id="whitelist-followings" type="checkbox">
									  <span class="slider round"></span>
									</label>
									</td>
								</tr>
							</tbody>
						</table>
						</div>
						<div class="col-md-6"></div>
						<div class="col-md-2">
						<button class="btn btn-md pull-right btn-success button-settings" id="whitelist-user" type="button">
						<span class="glyphicon glyphicon-user"></span> Add User
						</button>
						</div>
					</div>
				</div>
				<div class="col-md-4">
				</div>
			</div>
		</div>
	</div>
</div>
<div id="AddUserToWhitelistModal" class="modal fade" role="dialog">
  		<div class="modal-dialog">
	    	<!-- Modal content-->
		    <div class="modal-content modal-user-bg">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		        <h4 class="modal-title text-instafollow">Add User to Whitelist</h4>
		      </div>
		      <div class="modal-body">
		      <div class="row">
						<div class="col-md-12">
						<input type="text" class="form-control" id="add-user-search">
						<ul id="add-user-results" class="scroll-style">
						</ul>
						</div>
					</div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
		      </div>
		    </div>
  		</div>
</div>
